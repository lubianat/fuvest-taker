<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUVEST Taker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container-fluid mt-4">
        <h1 class="text-center">FUVEST Taker</h1>

        <!-- Dropdown para escolher a prova -->
        <div class="row my-4">
            <div class="col-md-4 offset-md-4 text-center">
                <label for="test" class="form-label">Escolha uma prova (primeira fase):</label>
                <select id="test" class="form-select" onchange="loadTest()">
                    <option value="">--Selecione uma prova--</option>
                    <option value="fuvest2023">FUVEST 2023</option>
                    <option value="fuvest2024">FUVEST 2024</option>
                </select>
            </div>
        </div>

        <!-- Seção de Timer com Iniciar, Pausar e Resetar -->
        <div class="row mt-4 mb-3">
            <div class="col-md-12 text-center">
                <button id="start-timer" class="btn btn-success" onclick="startTimer()">Iniciar Timer</button>
                <button id="pause-timer" class="btn btn-warning" onclick="pauseTimer()">Pausar Timer</button>
                <button id="reset-timer" class="btn btn-danger" onclick="resetTimer()">Resetar Timer</button>
                <button id="toggle-timer" class="btn btn-secondary" onclick="toggleTimer()">Ocultar Timer</button>
                <div id="timer" class="mt-2" style="display:none;">00:00:00</div>
            </div>
        </div>

        <!-- Visualizador de PDF e Cartão de Respostas lado a lado -->
        <div class="row">
            <!-- Visualizador de PDF (Redimensionável, 75% da largura) -->
            <div class="col-md-9">
                <div class="border p-3">
                    <iframe id="pdf-frame" src="" width="100%" height="700px"></iframe>
                </div>
            </div>

            <!-- Cartão de Respostas (25% da largura, com rolagem independente) -->
            <div class="col-md-3">
                <div id="score-card" class="border p-3" style="height: 700px; overflow-y: auto;">
                    <h3 class="mb-3">Responda as perguntas:</h3>
                    <form id="questions-form" class="tighter-form">
                        <!-- As perguntas serão geradas dinamicamente aqui -->
                    </form>
                    <button id="calculate-score" class="btn btn-primary mt-3 w-100" onclick="calculateScore()">Calcular
                        Nota</button>
                    <div id="score-output" class="mt-3"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
